{% extends 'home/base.html' %}

{% block content %}
<h1>Welcome</h1>
<p>{{ welcome_msg }}</p>


<div class="container-fluid">

    {% for row in posts %}

            {% include 'blog/post_preview.html' %}

    {% endfor %}
    {% endif %}
    {% endfor %}
    </div>
</div>
{% endblock %}
